# Этот файл — инструкция для Netlify

# Настройки сборки
[build]
  # Папка, которую нужно опубликовать (наш frontend)
  publish = "frontend"
  # Папка, где лежат бессерверные функции
  functions = "netlify/functions"

# Правило переадресации для API
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/api/:splat"
  status = 200

# ВАЖНЫЙ НОВЫЙ БЛОК
# Этот плагин автоматически устанавливает зависимости для функций
[[plugins]]
  package = "@netlify/plugin-functions-install-core"
